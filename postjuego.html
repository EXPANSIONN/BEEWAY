  <body>
    
    <!-- Contenedor principal con margen superior -->
    <div class="container">
      <!-- Contenedor de las hileras -->
      <div class="row-container">
        <!-- Primera hilera -->
        <div class="row">
          <!-- Primer objeto -->
          <div class="image-container">
            <div class="image" id="image1" onmouseover="startImageChange()" onmouseout="stopImageChange()">
              <img src="imagen1.png" alt="Imagen 1">
              <img src="imagen2.png" alt="Imagen 2" style="display: none;">
              <img src="imagen3.png" alt="Imagen 3" style="display: none;">
            </div>
            <p class="description">calcetas $0</p> 
          </div>
          <!-- Segundo objeto -->
          <div class="image-container">
            <div class="image" id="image2" onmouseover="startImageChange()" onmouseout="stopImageChange()">
              <img src="imagen4.png" alt="Imagen 4">
              <img src="imagen5.png" alt="Imagen 5" style="display: none;">
              <img src="imagen6.png" alt="Imagen 6" style="display: none;">
            </div>
            <p class="description">poleron $0</p> 
          </div>
         
        </div>
        <!-- Segunda hilera -->
        <div class="row">
          <!-- Tercer objeto -->
          <div class="image-container">
            <div class="image" id="image3" onmouseover="startImageChange()" onmouseout="stopImageChange()">

              <img src="imagen12.png" alt="Imagen 12" style="display: none;">
            </div>
            <p class="description">waxita $0</p> 
          </div>
        </div>
        <!-- Agrega más hileras según sea necesario -->
      </div>
    </div>
    <!-- Agrega tu slider y otros elementos aquí -->
  </body>
